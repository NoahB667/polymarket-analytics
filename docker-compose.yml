
services:
  flask_api:
    build: .
    container_name: polymarket_api
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql://postgres:pass@db:5432/polydb
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  telegram_bot:
    build: .
    container_name: polymarket_bot
    command: python bot.py
    depends_on:
      flask_api:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - FLASK_API_URL=http://flask_api:8000
      - FLASK_DEBUG=False
    restart: always
  db:
    image: postgres:15-alpine
    container_name: polymarket_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=polydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
