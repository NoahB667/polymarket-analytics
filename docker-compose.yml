services:
  fastapi:
    build: .
    container_name: polymarket_api
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql://postgres:pass@db:5432/polydb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  telegram_bot:
    build: .
    container_name: polymarket_bot
    command: python bot.py
    depends_on:
      fastapi:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - FASTAPI_URL=http://polymarket_api:8000
      - API_DEBUG=False
    restart: always
  db:
    image: postgres:15-alpine
    container_name: polymarket_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=polydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: polymarket_redis
    command: redis-server --requirepass REDIS_PASSWORD
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
